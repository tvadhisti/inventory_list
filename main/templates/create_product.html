{% extends 'base.html' %}

{% block content %}

<head>
    <style>
        h1 {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            font-size: 30px;
        }

        label {
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            position: fixed;
            width: 100%;
            padding: 10px 25px;
            /* background-color: blue; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
            background-color: rgb(31, 45, 112);
        }

        .add-card {
            background: linear-gradient(90deg, rgba(19, 39, 130, 1) 0%, rgba(53, 63, 126, 1) 41%, rgba(91, 112, 185, 1) 100%);
            width: 300px;
            text-align: center;
            border-radius: 5px;
            margin-left: 10px;


        }
    </style>
</head>

<header class="header">
    <h2 class="logo">InVentory</h2>
    <!-- <button class="btn-login-popup" type="button">Sign In</button> -->
</header>
<br>
<br>
<br>
<div class="add-card">
    <h1>
        Add New Product
    </h1>
</div>

<form method="POST" style="margin-left: 10px;">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>

                <input type="submit" value="Add Product" />
            </td>

        </tr>
    </table>
</form>


<div class="container-fluid " style="padding: 0px;">
    <div class="row content">
        <div class="col-sm-2 sidenav hidden-xs" style="height: 100vh;">


        </div>
    </div>
</div>

{% endblock %}
